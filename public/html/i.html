    <div class="container font">
      <section
        class="bg-warning text-light p-2 text-center mt-3 mb-3"
        id="heading"
      >
        <div class="row">
          <div class="col-10">
            <h1>ToDo List</h1>
          </div>
          <div class="col-2">
            <img
              src="/assets/images/icon.jpg"
              alt="Logo"
              width="40"
              height="40"
              style="float: right"
            />
          </div>
        </div>
      </section>

      <div class="card" style="background-color: rgba(0, 0, 255, 0.1)">
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control me-2"
              id="taskName"
              placeholder="Enter item to do..."
            />
            <button
              type="button"
              class="btn btn-success"
              title="Add Task"
              id="submitTask"
            >
              <i class="bi bi-plus-square-fill" id="submitTask"></i>
            </button>
          </div>
          <div
            class="table table-striped table-hover d-grid gap-3"
            id="table"
          ></div>
        </div>
      </div>
