<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width"
      ,
      initial-scale="1.0"
      ,user-scalable="yes"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="stylesheet" src="/assets/css/styling.css" />
    <title>MyToDo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="container" class="container p-3 border m-3 bg-light">
      <div id="header" class="container justify-content-center">
        <h1
          class="container d-flex nowrap align-items-center justify-content-center p-3 m-3"
        >
          <div class="row d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-end">
              <img
                src="/assets/images/icon.jpg"
                alt="Logo"
                width="40"
                height="40"
              />
            </div>
            <div class="col-10 d-flex justify-content-start align-items-left">
              ToDo List
            </div>
          </div>
        </h1>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Task"
          aria-label="Enter Task"
          aria-describedby="basic-addon2"
          id="taskName"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="submitTask"
          >
            ADD
          </button>
        </div>
      </div>

      <!-- <div id="taskInput">
        <label for="taskName">Enter Task: &nbsp;&nbsp;</label>
        <input type="text" id="taskName" name="name" maxlength="500" />
        <button name="submit" id="submitTask" class="btn btn-outline-primary">
          Submit
        </button>
      </div> -->
      <div id="taskTable">
        <table border="1px" id="table" class="table table-striped table-hover">
          <tr>
            <th>Completion Status</th>
            <th>Task Name</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="/assets/javascript/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
